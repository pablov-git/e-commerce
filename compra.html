<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body class="bg-light">
    <!-- Header (botones) -->
    <header
      class="bg-dark text-white p-3 d-flex justify-content-between align-items-center"
    >
      <div class="d-flex align-items-center gap-2">
        <a class="text-white text-decoration-none">
          <span class="material-icons">storefront</span>
        </a>
        <h1
          class="m-0"
          style="font-family: 'Sora', sans-serif; font-weight: normal"
        >
          <a class="text-white text-decoration-none"
            >ShopCentral</a
          >
        </h1>
      </div>
    </header>

    <!-- Main (tarjetas de los productos) -->
    <main class="container my-4">
      <div class="d-flex flex-column gap-3 p-5">
        <h2 class="fs-3 fw-bold text-dark">Total items:</h2>
        <ul class="list-group" id="carritoItems">
          <!-- Los productos del carrito aparecerán aquí -->
        </ul>
        <p class="fw-bold mb-0 text-end fs-4">
          Total: <span id="carritoTotal">$0</span>
        </p>
      </div>

      <form id="formularioEnvioDatos" class="p-4 bg-light rounded" style="max-width: 800px; margin: 0 auto;" novalidate>
        <div class="mb-3">
          <label for="nameInput" class="form-label fs-5 fw-semibold"
            >Name</label
          >
          <input
            type="text"
            class="form-control"
            id="nameInput"
            placeholder="Juan"
            name="name"
          />
        </div>
        <div class="mb-3">
          <label for="phoneInput" class="form-label fs-5 fw-semibold"
            >Phone number</label
          >
          <input
            type="tel"
            class="form-control"
            id="phoneInput"
            placeholder="+34 623 245 235"
            name="phone"
          />
        </div>
        <div class="mb-3">
          <label for="emailInput" class="form-label fs-5 fw-semibold"
            >e-Mail</label
          >
          <input
            type="email"
            class="form-control"
            id="emailInput"
            placeholder="example@gmail.com"
            name="mail"
          />
        </div>
        <div class="d-flex justify-content-center mt-5">
          <button
            id="whatsAppButton"
            class="btn btn-success d-flex align-items-center gap-2"
            type="submit"
          >
            <i class="bi bi-whatsapp fs-4"></i
            ><span class="fs-5">Send checkout details to WhatsApp</span>
          </button>
        </div>
      </form>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4 mt-5">
      <div class="container">
        <h2 class="mb-3">&copy; 2025 Pablo Vacas Macarro</h2>

        <div class="d-flex justify-content-center gap-3">
          <a
            href="https://github.com/pablov-git"
            class="text-white"
            target="_blank"
            aria-label="GitHub"
          >
            <i class="bi bi-github fs-4"></i>
          </a>
          <a
            href="https://www.linkedin.com/in/pablo-vacas-macarro-518542358/"
            class="text-white"
            target="_blank"
            aria-label="LinkedIn"
          >
            <i class="bi bi-linkedin fs-4"></i>
          </a>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.6.1/build/global/luxon.min.js"></script>
    <script src="compra.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body class="bg-light">

    <!-- Header (botones) -->
    <header class="bg-dark text-white p-3 d-flex justify-content-between align-items-center">
      <h1 class="m-0">
        <a href="index.html" class="text-white text-decoration-none">e-Commerce</a>
      </h1>
    </header>

    <!-- Main (tarjetas de los productos) -->
    <main class="container my-4">
            <div class="d-flex flex-column gap-3 p-5">
                <h2>Total productos: </h2>
                <ul class="list-group" id="carritoItems">
                    <!-- Los productos del carrito aparecerán aquí -->
                </ul>
                <p class="fw-bold mb-0 text-end">
                  Total: <span id="carritoTotal">$0</span>
                </p>
            </div>

            <form id="formularioEnvioDatos" class="d-flex flex-column gap-3 p-5">
                <label>Name</label>
                <input type="text" placeholder="Juan" name="name" required/>
                <label>Phone number</label>
                <input type="text" placeholder="+34 623 245 235" name="phone" required/>
                <label>e-Mail</label>
                <input type="email" placeholder="example@gmail.com" name="mail" required/>
                <button id="whatsAppButton" class="btn-outline-light bg-success text-white" type="submit"><i class="bi bi-whatsapp"></i> Send checkout details to WhatsApp</button>
            </form>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
      <h2>@2025</h2>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script src="compra.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Shop Central - Buy online</title>
    <link
      rel="icon"
      type="image/svg+xml"
      href="data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='white' viewBox='0 0 24 24'%3e%3cpath d='M21 7V6c0-1.1-.9-2-2-2h-3V3a1 1 0 0 0-2 0v1H10V3a1 1 0 0 0-2 0v1H5c-1.1 0-2 .9-2 2v1H1v2h1v8c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2v-8h1V7h-2zm-7-2h2v2h-2V5zm7 12H5v-8h14v8z'/%3e%3c/svg%3e"
    />
  </head>
  <body class="bg-light">
    <!-- Header (botones) -->
    <header
      class="bg-dark text-white p-3 d-flex justify-content-between align-items-center"
    >
      <div class="d-flex align-items-center gap-2">
        <a href="index.html" class="text-white text-decoration-none">
          <span class="material-icons">storefront</span>
        </a>
        <h1
          class="m-0"
          style="font-family: 'Sora', sans-serif; font-weight: normal"
        >
          <a href="index.html" class="text-white text-decoration-none"
            >ShopCentral</a
          >
        </h1>
      </div>

      <div class="d-flex gap-2">
        <select name="sort" id="sortingSelect">
          <option value="" selected disabled>Sort by</option>
          <option value="precio">Price</option>
          <option value="nombre">Name</option>
          <option value="nota">Rating</option>
        </select>
        <button
          class="btn btn-outline-light bg-primary"
          data-bs-toggle="offcanvas"
          data-bs-target="#columnaCategorias"
        >
          Categories
        </button>
        <input
          id="inputBuscar"
          type="text"
          class="form-control"
          placeholder="Search"
          aria-label="Recipient’s username"
          aria-describedby="basic-addon2"
        />
        <button id="botonBuscar" class="btn btn-outline-light">
          <i class="bi bi-search"></i>
        </button>
        <button
          id="botonCarrito"
          class="btn btn-outline-success position-relative ms-2 bg-light"
          data-bs-toggle="modal"
          data-bs-target="#modalCarrito"
        >
          <i class="bi bi-cart"></i>
          <span
            id="contadorCarrito"
            class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
          >
            0
          </span>
        </button>
      </div>
    </header>

    <!-- Offcanvas lateral para categorías -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="columnaCategorias">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title">Categorías</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
        ></button>
      </div>
      <div class="offcanvas-body">
        <div class="d-grid gap-2">
          <button id="botonRopaHombre" class="btn btn-outline-primary">
            Ropa de hombre
          </button>
          <button id="botonRopaMujer" class="btn btn-outline-primary">
            Ropa de mujer
          </button>
          <button id="botonJoyeria" class="btn btn-outline-primary">
            Joyería
          </button>
          <button id="botonElectronica" class="btn btn-outline-primary">
            Electrónica
          </button>
        </div>
      </div>
    </div>

    <!-- Main (tarjetas de los productos) -->
    <main class="container my-4">
      <div
        id="productosContainer"
        class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 g-4"
      >
        <!-- Aquí van las tarjetas -->
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4 mt-5">
      <div class="container">
        <h2 class="mb-3">&copy; 2025 Pablo Vacas Macarro</h2>

        <div class="d-flex justify-content-center gap-3">
          <a
            href="https://github.com/pablov-git"
            class="text-white"
            target="_blank"
            aria-label="GitHub"
          >
            <i class="bi bi-github fs-4"></i>
          </a>
          <a
            href="https://www.linkedin.com/in/pablo-vacas-macarro-518542358/"
            class="text-white"
            target="_blank"
            aria-label="LinkedIn"
          >
            <i class="bi bi-linkedin fs-4"></i>
          </a>
        </div>
      </div>
    </footer>

    <!-- Modal para el carrito -->
    <div
      class="modal fade"
      id="modalCarrito"
      tabindex="-1"
      aria-labelledby="modalCarritoLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalCarritoLabel">Shopping cart</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Cerrar"
            ></button>
          </div>
          <div class="modal-body" id="modalCarritoBody">
            <!-- Contenido del carrito -->
            <div>
              <ul class="list-group" id="carritoItems">
                <!-- Los productos del carrito aparecerán aquí -->
              </ul>

              <div
                class="d-flex justify-content-between align-items-center mt-3"
              >
                <p class="fw-bold mb-0">
                  Total: <span id="carritoTotal">$0</span>
                </p>
                <button
                  id="vaciarCarrito"
                  class="btn btn-outline-danger btn-sm"
                >
                  Empty cart
                </button>
              </div>

              <div class="d-flex justify-content-end mt-3">
                <button id="finalizarCompra" class="btn btn-success">
                  Checkout
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script src="carrito.js"></script>
    <script src="script.js"></script>
  </body>
</html>

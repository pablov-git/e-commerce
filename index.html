<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body class="bg-light">

    <!-- Header (botones) -->
    <header class="bg-dark text-white p-3 d-flex justify-content-between align-items-center">
      <h1 class="m-0">
        <a href="index.html" class="text-white text-decoration-none">e-Commerce</a>
      </h1>
      <div class="d-flex gap-2">
        <button class="btn btn-outline-light bg-primary" data-bs-toggle="offcanvas" data-bs-target="#columnaCategorias">
          Categories
        </button>
        <input id="inputBuscar" type="text" class="form-control" placeholder="Search" aria-label="Recipient’s username" aria-describedby="basic-addon2">
        <button id="botonBuscar" class="btn btn-outline-light">
          <i class="bi bi-search"></i>
        </button>
        <button id="botonCarrito" class="btn btn-outline-success position-relative ms-2 bg-light" data-bs-toggle="modal" data-bs-target="#modalCarrito">
          <i class="bi bi-cart"></i>
          <span id="contadorCarrito" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
            0
          </span>
        </button>
      </div>
    </header>


    <!-- Offcanvas lateral para categorías -->
      <div class="offcanvas offcanvas-start" tabindex="-1" id="columnaCategorias">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title">Categorías</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
          <div class="d-grid gap-2">
            <button id="botonRopaHombre" class="btn btn-outline-primary">Ropa de hombre</button>
            <button id="botonRopaMujer" class="btn btn-outline-primary">Ropa de mujer</button>
            <button id="botonJoyeria" class="btn btn-outline-primary">Joyería</button>
            <button id="botonElectronica" class="btn btn-outline-primary">Electrónica</button>
          </div>
        </div>
      </div>

    <!-- Main (tarjetas de los productos) -->
    <main class="container my-4">
        <div id="productosContainer" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 g-4">
          <!-- Aquí van las tarjetas -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
      <h2>@2025</h2>
    </footer>

    <!-- Modal para el carrito -->
    <div class="modal fade" id="modalCarrito" tabindex="-1" aria-labelledby="modalCarritoLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalCarritoLabel">Carrito de compras</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body" id="modalCarritoBody">
            <!-- Contenido de carrito.html -->
            <p>Cargando carrito...</p>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script src="carrito.js"></script>
    <script src="script.js"></script>
  </body>
</html>
